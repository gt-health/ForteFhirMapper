kind: pipeline
name: default

steps:
#Add submodules to project
- name: submodules
  image: docker:git
  commands:
    - git submodule update --init --recursive --remote
# Create Docker image from WAR file and push to HDAP Docker registry
- name: create_docker_image_forte-fhir-mapper
  image: plugins/docker
  settings:
    repo: gt-build.hdap.gatech.edu/forte-fhir-mapper
    context: .
    dockerfile: ./Dockerfile

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
    - name: dockersock
      path: /var/run

volumes:
- name: dockersock
  temp: {}
      
trigger:
  branch:
  - master
  event:
  - push
